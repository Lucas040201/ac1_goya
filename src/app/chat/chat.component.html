<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> GoyaChat - Claudio
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat" *ngFor="let message of messages; let i = index">
    <div class="msg" [ngClass]="{'left-msg': message.receiver, 'right-msg': !message.receiver}">
      <div
        class="msg-img"
        style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCEkL8pQacNXROMoBQ2yRUTxzwdgcJgkb0KQ&usqp=CAU)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">{{ message.name }}</div>
          <div class="msg-info-time">{{ message.hour }}</div>
        </div>

        <div class="msg-text">
          {{ message.text }}
        </div>
      </div>
    </div>
  </main>

  <div class="msger-inputarea">
    <input type="text" class="msger-input" [(ngModel)]="messageText" placeholder="Escreva sua mensagem ...">
    <button class="msger-send-btn" (click)="onSend()">Enviar</button>
  </div>
</section>
